<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixel</title>

    <!-- Importing google fonts & fontawesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <h1 class="brand-name">Fixel</h1>

        <nav class="top-nav">
            <a href="index.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="how-it-works.html">How it Works</a>
        </nav>
        <a href="login.html" class="sign-up">Sign Up</a>
    </header>
    <div class="divider"></div>

    <main class="hero-section">
        <div class="question"> 
            <h1>Feature gaps making you scream?</h1>
        </div>
        <div class="answer">
            <p class="answer-one">Welcome Home.</p>
            <p class="answer-two">Your one stop space to explore gaps in your favorite apps.</p>
        </div>
        <nav class="second-nav">
            <a href="#explore-section" class="start-exp">Start Exploring</a>
            <a href="submit.html" class="sub-an-id">Submit an Idea</a>
        </nav>
    </main>
    <main class="explore-section" id="explore-section">
        <div class="third-nav">
            <div class="search-section" id="search-section">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input class="search-input" type="text" placeholder="Search for bugs, fixes or apps...">
            </div>
            <div class="two-buttons">
                <div class="filter-dropdown">
                    <button class="filter-button">
                        <i class="fa-solid fa-filter filter-icon"></i>
                            Filters
                        <i class="fa-solid fa-chevron-down dropdown-arrow"></i>
                    </button> 
                    <div class="dropdown-content" id="dropdown-content">
                        <div class="dropdown-section">
                            <h4>Categories</h4>
                            <label class="dropdown-item">
                                <input type="checkbox" name="category" value="Social Media">
                                <span class="checkmark"></span>
                                Social Media
                            </label>
                            <label class="dropdown-item">
                                <input type="checkbox" name="category" value="Entertainment">
                                <span class="checkmark"></span>
                                Entertainment
                            </label>
                            <label class="dropdown-item">
                                <input type="checkbox" name="category" value="Productivity">
                                <span class="checkmark"></span>
                                Productivty
                            </label>
                            <label class="dropdown-item">
                                <input type="checkbox" name="category" value="Games">
                                <span class="checkmark"></span>
                                Games
                            </label>
                            <label class="dropdown-item">
                                <input type="checkbox" name="category" value="Others">
                                <span class="checkmark"></span>
                                Others
                            </label>
                        </div>
                        <div class="dropdown-section">
                            <h4>Status</h4>
                            <label class="dropdown-item">
                                <input type="checkbox" name="status" value="Open">
                                <span class="checkmark"></span>
                                Open
                            </label>
                            <label class="dropdown-item">
                                <input type="checkbox" name="status" value="In Progress">
                                <span class="checkmark"></span>
                                In Progress
                            </label>
                            <label class="dropdown-item">
                                <input type="checkbox" name="status" value="Solved">
                                <span class="checkmark"></span>
                                Solved
                            </label>
                        </div>
                        <div class="dropdown-buttons">
                            <button class="btn-filter-clear" id="clearFiltersBtn">Clear</button>
                            <button class="btn-filter-apply" id="applyFiltersBtn">Apply</button>
                        </div>
                    </div>               
                </div>
                <div class="trending-button">
                    <i class="fa-solid fa-arrow-trend-up"></i>
                    Trending
                </div>
            </div>
        </div>
        <div class="issue-card-data">
        
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
